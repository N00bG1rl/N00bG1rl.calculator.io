<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="wrapper">
    <form Name="calc">
        <table id="container">
            <td colspan=5><input id="inputBox" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
            <td style="display:none"><input name="M" type="number"></td>
            <tr>
                <td><input id="btn" class="operator" type=button value="C" OnClick="calc.display.value=''"></td>
                <td><input id="btn" class="operator" type=button value="√" OnClick="calc.display.value=Math.sqrt(calc.display.value)"></td>
                <td><input id="btn" class="operator" type=button value="±" OnClick="calc.display.value=
                  (calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))">
                <td><input id="btn" class="operator" type=button value="x" OnClick="calc.display.value+='*'"></td>
              </tr>
            <tr>
              <td><input id="btn" type=button value="7" OnClick="calc.display.value+='7'"></td>
              <td><input id="btn" type=button value="8" OnClick="calc.display.value+='8'"></td>
              <td><input id="btn" type=button value="9" OnClick="calc.display.value+='9'"></td>
              <td><input id="btn" class="operator" type=button value="÷" OnClick="calc.display.value+='/'"></td> 
            </tr>
            <tr>
              <td><input id="btn" type=button value="4" OnClick="calc.display.value+='4'"></td>
              <td><input id="btn" type=button value="5" OnClick="calc.display.value+='5'"></td>
              <td><input id="btn" type=button value="6" OnClick="calc.display.value+='6'"></td>
              <td><input id="btn" class="operator" type=button value="-" OnClick="calc.display.value+='-'"></td>
            </tr>
            <tr>
              <td><input id="btn" type=button value="1" OnClick="calc.display.value+='1'"></td>
              <td><input id="btn" type=button value="2" OnClick="calc.display.value+='2'"></td>
              <td><input id="btn" type=button value="3" OnClick="calc.display.value+='3'"></td>
              <td><input id="btn" class="operator" type=button value="+" OnClick="calc.display.value+='+'"></td>
            </tr>
            <tr>
              <td><input id="btn" type=button value="0" OnClick="calc.display.value+='0'"></td>
              <td><input id="btn" type=button value="." OnClick="calc.display.value+='.'"></td>
              <td><input id="btn" class="operator" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" style="width: 141px;"></td>
            </tr>
         </table>   
    </form>
    </div> 
  <script>
  </script>
</body>
</html>
